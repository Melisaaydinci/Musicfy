<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/spotify.css' %}">
</head>
<body>
    <aside class="sidenav">
        <div class="logo">
            <a href="{% url 'home_page' %}" style="color: white; font-size: 24px;">
                <i class="fas fa-music"></i>Musicfy
            </a>
        </div>
        <br>
        <div class="menulink">
            <a href="{% url 'profile_page' %}"><i class="fas fa-user" style="color: white;"></i> <span>Profil</span> </a>
            <a href="{% url "favorite_page" %}"><i class="fas fa-heart " style="color: white;"></i> <span>Favoriler</span></a>
            <a href="{% url 'logout_page' %}"><i class="fas fa-sign-out-alt " style="color: white;"></i> <span>Çıkış Yap</span></a>
        </div>
        <div class="buttons">
            <!-- Profile sayfasında aynı kullanıcıyı tekrar oluşturmamak için butonları kaldırın -->
        </div>
    </aside>

    <main>
        <div class="container">
            <h1>Profil</h1>
            <p>Kullanıcı Adı: {{ user.username }}</p>
            <p>Ad: {{ user.first_name }}</p>
            <p>Soyad: {{ user.last_name }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Telefon Numarası: {{ user.phone_number }}</p>
        </div>
    </main>

</body>
</html>
